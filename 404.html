<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=/my-portfolio/">
    <title>Page Not Found</title>
    <script type="text/javascript">
        // JavaScript redirect for GitHub Pages
        var pathname = window.location.pathname.replace('/my-portfolio/', '');
        if (pathname) {
            window.location.replace('/my-portfolio/?redirect=' + encodeURIComponent(pathname));
        } else {
            window.location.replace('/my-portfolio/');
        }
    </script>
</head>
<body>
<p>Redirecting...</p>
</body>
</html>
